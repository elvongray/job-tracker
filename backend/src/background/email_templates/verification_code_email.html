<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Verification code</title>
    <style>
      body { font-family: Arial, sans-serif; color: #1f2933; }
      .container { max-width: 480px; margin: 0 auto; padding: 24px; border: 1px solid #e5e7eb; border-radius: 8px; }
      .code { font-size: 28px; font-weight: 600; letter-spacing: 4px; margin: 16px 0; }
      .meta { font-size: 12px; color: #6b7280; margin-top: 24px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your verification code</h2>
      <p>Use the code below to sign in to Job Hunt Tracker:</p>
      <div class="code">{{ code }}</div>
      <p>This code expires in {{ expires_in }} minutes.</p>
      <div class="meta">
        Requested for {{ email }} at {{ sent_at }}
      </div>
    </div>
  </body>
</html>
