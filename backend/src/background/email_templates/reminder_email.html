<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <style>
      body { font-family: Arial, sans-serif; color: #1f2933; }
      .container { max-width: 480px; margin: 0 auto; padding: 24px; border: 1px solid #e5e7eb; border-radius: 8px; }
      .cta { margin-top: 16px; display: inline-block; padding: 12px 18px; background-color: #2563eb; color: #fff; text-decoration: none; border-radius: 4px; }
      .meta { font-size: 12px; color: #6b7280; margin-top: 24px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>{{ title }}</h2>
      <p>{{ body }}</p>
      {% if action_url %}
      <a class="cta" href="{{ action_url }}">View details</a>
      {% endif %}
      <div class="meta">
        Sent at {{ sent_at }}
      </div>
    </div>
  </body>
</html>
